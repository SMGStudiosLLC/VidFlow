<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VidFlow">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <meta name="format-detection" content="telephone=no">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>VidFlow</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --primary: #0f22a2;
            --primary-hover: #0b197a;
            --secondary: #1e11bc;
            --bg: #0f0f0f;
            --surface: #222222;
            --surface-hover: #2a2a2a;
            --border: #333333;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --error: #dc2626;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        html { height: -webkit-fill-available; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior: none;
        }
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: calc(12px + var(--safe-top)) 16px 12px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo-img { height: 32px; width: auto; object-fit: contain; }
        .container { max-width: 960px; margin: 0 auto; padding: 16px; padding-bottom: calc(16px + var(--safe-bottom)); }
        .input-section { margin-bottom: 16px; }
        .search-box {
            display: flex;
            gap: 8px;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 28px;
            padding: 4px;
            margin-bottom: 12px;
            transition: border-color 0.2s;
        }
        .search-box:focus-within { border-color: var(--primary); }
        .search-box.error { border-color: var(--error); }
        .search-box.error .btn-primary { background: var(--error); }
        .url-input {
            flex: 1;
            padding: 10px 14px;
            background: transparent;
            border: none;
            color: var(--text);
            font-family: inherit;
            font-size: 15px;
            outline: none;
            min-width: 0;
        }
        .url-input::placeholder { color: var(--text-secondary); }
        .btn {
            padding: 10px 16px;
            background: var(--surface);
            border: none;
            border-radius: 20px;
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: background 0.15s, transform 0.1s;
            white-space: nowrap;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }
        .btn:hover { background: var(--surface-hover); }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background: var(--primary); transition: background 0.2s; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-load { border-radius: 24px; padding: 10px 20px; }
        .controls { display: flex; gap: 8px; flex-wrap: wrap; }
        .video-container {
            width: 100%;
            background: #000000;
            position: relative;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            overflow: hidden;
        }
        .video-container.aspect-4-3 { aspect-ratio: 4 / 3; }
        .video-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 32px;
            background: radial-gradient(ellipse at 50% 30%, rgba(30,17,188,0.18) 0%, rgba(15,34,162,0.08) 40%, transparent 70%);
        }
        .placeholder-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .placeholder-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background: linear-gradient(145deg, rgba(30,17,188,0.35), rgba(15,34,162,0.2));
            box-shadow: 0 8px 32px rgba(15,34,162,0.3), inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .placeholder-icon svg { width: 44px; height: 44px; fill: #fff; margin-left: 6px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }
        .placeholder-title { font-size: 22px; font-weight: 600; color: #fff; margin-bottom: 6px; letter-spacing: -0.3px; }
        .placeholder-subtitle { color: rgba(255,255,255,0.5); font-size: 14px; display: flex; align-items: center; gap: 6px; }
        .placeholder-subtitle svg { width: 14px; height: 14px; fill: currentColor; opacity: 0.7; }
        .video-loading {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        iframe { width: 100%; height: 100%; border: none; }
        #ytplayer { width: 100%; height: 100%; }
        .settings-panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
            display: none;
        }
        .settings-panel.active { display: block; }
        .settings-section { margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid var(--border); }
        .settings-section:last-child { margin-bottom: 0; padding-bottom: 0; border-bottom: none; }
        .settings-title { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-secondary); margin-bottom: 12px; }
        .setting-row { margin-bottom: 10px; }
        .setting-row:last-child { margin-bottom: 0; }
        .checkbox-row { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 6px 0; }
        .checkbox-row input { width: 18px; height: 18px; accent-color: var(--primary); cursor: pointer; }
        .checkbox-label { font-size: 14px; }
        .select-wrap { display: flex; align-items: center; gap: 10px; }
        .select-label { font-size: 14px; color: var(--text-secondary); }
        .select-control {
            padding: 8px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
        }
        .badge { display: inline-block; padding: 2px 6px; background: var(--secondary); color: #fff; font-size: 9px; font-weight: 600; text-transform: uppercase; border-radius: 4px; margin-left: 6px; }
        .record-controls { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        .btn-record { background: var(--error); }
        .btn-record:hover { background: #b91c1c; }
        .btn-record.recording { animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .icon { width: 18px; height: 18px; flex-shrink: 0; }
        .offline-notice {
            position: fixed;
            bottom: calc(16px + var(--safe-bottom));
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 13px;
            display: none;
            z-index: 1000;
        }
        .offline-notice.show { display: flex; align-items: center; gap: 8px; }
        .reconnecting { background: var(--secondary); }
        @media (max-width: 600px) {
            .container { padding: 12px; }
            .search-box { flex-direction: column; padding: 8px; border-radius: 16px; }
            .btn-load { width: 100%; border-radius: 12px; }
            .controls { flex-direction: column; }
            .controls .btn { width: 100%; }
            .placeholder-icon { width: 80px; height: 80px; }
            .placeholder-icon svg { width: 36px; height: 36px; }
            .placeholder-title { font-size: 18px; }
        }
        @media (min-width: 768px) {
            .header { padding: calc(16px + var(--safe-top)) 24px 16px; }
            .logo-img { height: 36px; }
            .container { padding: 24px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="VidFlow" class="logo-img">
    </header>

    <div class="container">
        <section class="input-section">
            <div class="search-box" id="searchBox">
                <input type="url" class="url-input" id="videoUrl" placeholder="Paste YouTube link" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" enterkeyhint="go">
                <button class="btn btn-primary btn-load" onclick="loadVideo()">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                    Play
                </button>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="toggleSettings()">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.49.49 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96a.49.49 0 0 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                    Settings
                </button>
                <button class="btn" onclick="pasteFromClipboard()">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19 2h-4.18C14.4.84 13.3 0 12 0S9.6.84 9.18 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z"/></svg>
                    Paste
                </button>
                <button class="btn" onclick="clearVideo()">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                    Clear
                </button>
            </div>

            <div class="settings-panel" id="settingsPanel">
                <div class="settings-section">
                    <div class="settings-title">Playback</div>
                    <div class="setting-row">
                        <label class="checkbox-row"><input type="checkbox" id="autoplay" checked><span class="checkbox-label">Autoplay when loaded</span></label>
                    </div>
                    <div class="setting-row">
                        <label class="checkbox-row"><input type="checkbox" id="loopVideo"><span class="checkbox-label">Loop video</span></label>
                    </div>
                    <div class="setting-row">
                        <div class="select-wrap">
                            <span class="select-label">Quality:</span>
                            <select class="select-control" id="defaultQuality">
                                <option value="auto">Auto</option>
                                <option value="hd1080">1080p</option>
                                <option value="hd720">720p</option>
                                <option value="large">480p</option>
                                <option value="medium">360p</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="settings-section">
                    <div class="settings-title">Display</div>
                    <div class="setting-row">
                        <div class="select-wrap">
                            <span class="select-label">Aspect:</span>
                            <select class="select-control" id="aspectRatio" onchange="setAspectRatio(this.value)">
                                <option value="16-9">16:9</option>
                                <option value="4-3">4:3</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-row">
                        <label class="checkbox-row"><input type="checkbox" id="theaterMode" onchange="toggleTheaterMode()"><span class="checkbox-label">Theater mode</span></label>
                    </div>
                </div>

                <div class="settings-section">
                    <div class="settings-title">Screen Recording<span class="badge">Beta</span></div>
                    <p style="font-size:12px;color:var(--text-secondary);margin-bottom:10px;">Record your screen. Saves as WebM.</p>
                    <div class="record-controls">
                        <button class="btn btn-record" id="recordBtn" onclick="toggleRecording()">
                            <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="6"/></svg>
                            Record
                        </button>
                        <button class="btn" id="downloadBtn" onclick="downloadRecording()" style="display:none;">
                            <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Save
                        </button>
                    </div>
                    <div id="recordStatus" style="font-size:12px;color:var(--text-secondary);margin-top:8px;"></div>
                </div>
            </div>
        </section>

        <section class="video-section">
            <div class="video-container" id="videoContainer">
                <div class="video-placeholder">
                    <div class="placeholder-content">
                        <div class="placeholder-icon">
                            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </div>
                        <div class="placeholder-title">Ready to Play</div>
                        <div class="placeholder-subtitle">
                            <svg viewBox="0 0 24 24"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>
                            Paste a YouTube link above
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="offline-notice" id="offlineNotice">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7l11.63 14.49.01.01.01-.01 3.9-4.86 3.32 3.32 1.27-1.27-3.46-3.46z"/></svg>
        You're offline
    </div>

    <script>
        class HapticsManager {
            constructor() {
                this.isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                this.hasVibrationAPI = 'vibrate' in navigator;
                this.checkboxHapticsSupported = false;
                this.userHasInteracted = false;
                document.addEventListener('touchstart', () => { this.userHasInteracted = true; }, { once: true });
                document.addEventListener('click', () => { this.userHasInteracted = true; }, { once: true });
                if (this.isIOS) this.setupCheckboxHaptics();
            }
            setupCheckboxHaptics() {
                try {
                    const c = document.createElement('div');
                    c.style.cssText = 'position:absolute;top:-9999px;left:-9999px;';
                    ['light', 'medium', 'heavy'].forEach(t => {
                        const cb = document.createElement('input');
                        cb.type = 'checkbox'; cb.setAttribute('switch', ''); cb.id = `haptic-${t}`;
                        const l = document.createElement('label'); l.htmlFor = `haptic-${t}`;
                        c.append(cb, l);
                    });
                    document.body.appendChild(c);
                    this.checkboxHapticsSupported = true;
                } catch {}
            }
            trigger(intensity = 'medium') {
                if (this.checkboxHapticsSupported) {
                    const l = document.querySelector(`label[for="haptic-${intensity}"]`);
                    if (l) { l.click(); return true; }
                }
                if (this.hasVibrationAPI && this.userHasInteracted) {
                    const p = { light: [10], medium: [20], heavy: [40], success: [30, 50, 30] };
                    try { navigator.vibrate(p[intensity] || [20]); return true; } catch {}
                }
                return false;
            }
            light() { return this.trigger('light'); }
            medium() { return this.trigger('medium'); }
            heavy() { return this.trigger('heavy'); }
            success() { return this.trigger('success'); }
        }
        const haptics = new HapticsManager();

        const STATE_KEY = 'vidflow_settings';
        const saveState = () => {
            try {
                localStorage.setItem(STATE_KEY, JSON.stringify({
                    autoplay: document.getElementById('autoplay').checked,
                    loop: document.getElementById('loopVideo').checked,
                    quality: document.getElementById('defaultQuality').value,
                    aspect: document.getElementById('aspectRatio').value,
                    theater: document.getElementById('theaterMode').checked
                }));
            } catch {}
        };
        const loadState = () => {
            try {
                const s = JSON.parse(localStorage.getItem(STATE_KEY));
                if (s) {
                    if (s.autoplay !== undefined) document.getElementById('autoplay').checked = s.autoplay;
                    if (s.loop !== undefined) document.getElementById('loopVideo').checked = s.loop;
                    if (s.quality) document.getElementById('defaultQuality').value = s.quality;
                    if (s.aspect) { document.getElementById('aspectRatio').value = s.aspect; setAspectRatio(s.aspect); }
                    if (s.theater) { document.getElementById('theaterMode').checked = true; toggleTheaterMode(); }
                }
            } catch {}
        };

        let retryCount = 0, retryTimeout = null;
        function updateOnlineStatus() {
            const notice = document.getElementById('offlineNotice');
            if (!navigator.onLine) {
                notice.classList.add('show');
                notice.classList.remove('reconnecting');
                notice.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7l11.63 14.49.01.01.01-.01 3.9-4.86 3.32 3.32 1.27-1.27-3.46-3.46z"/></svg> Offline';
            } else {
                notice.classList.remove('show');
                if (retryCount > 0) { retryCount = 0; haptics.success(); }
            }
        }
        window.addEventListener('online', () => { updateOnlineStatus(); retryLoadIfNeeded(); });
        window.addEventListener('offline', updateOnlineStatus);
        function retryLoadIfNeeded() {
            const c = document.getElementById('videoContainer');
            if (c.querySelector('.video-loading') && navigator.onLine) loadVideo();
        }

        function setupMediaSession(title = 'VidFlow Video') {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title, artist: 'VidFlow', artwork: [{ src: 'logo.png', sizes: '512x512', type: 'image/png' }]
                });
            }
        }

        const PATTERNS = [
            /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/,
            /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/,
            /youtube\.com\/.*[?&]v=([a-zA-Z0-9_-]{11})/,
        ];
        let recorder = null, chunks = [], errorTimeout = null, currentVideoId = null, ytPlayer = null, ytReady = false;

        window.onYouTubeIframeAPIReady = () => { ytReady = true; };

        function extractId(url) {
            if (!url) return null;
            url = url.trim();
            if (!url.startsWith('http')) url = 'https://' + url;
            for (const p of PATTERNS) {
                const m = url.match(p);
                if (m?.[1]?.length === 11) return m[1];
            }
            return null;
        }

        function showError(msg) {
            const box = document.getElementById('searchBox');
            const input = document.getElementById('videoUrl');
            if (errorTimeout) clearTimeout(errorTimeout);
            input.value = ''; input.placeholder = msg;
            box.classList.add('error');
            haptics.heavy();
            errorTimeout = setTimeout(() => { box.classList.remove('error'); input.placeholder = 'Paste YouTube link'; }, 2000);
        }

        function destroyPlayer() {
            if (ytPlayer) {
                try { ytPlayer.destroy(); } catch {}
                ytPlayer = null;
            }
        }

        function loadVideo() {
            const input = document.getElementById('videoUrl');
            const url = input.value.trim();
            if (!url) return showError('Enter a YouTube link');
            const id = extractId(url);
            if (!id) return showError('Invalid YouTube link');
            
            if (!navigator.onLine) {
                if (retryCount < 3) {
                    retryCount++;
                    const notice = document.getElementById('offlineNotice');
                    notice.classList.add('show', 'reconnecting');
                    notice.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg> Retrying (${retryCount}/3)...`;
                    retryTimeout = setTimeout(loadVideo, 2000);
                    return;
                }
                return showError('No connection');
            }

            currentVideoId = id;
            haptics.light();
            saveState();
            destroyPlayer();

            const container = document.getElementById('videoContainer');
            container.innerHTML = '<div class="video-loading"><div class="loader"></div></div>';

            const createPlayer = () => {
                container.innerHTML = '<div id="ytplayer"></div>';
                const autoplay = document.getElementById('autoplay').checked ? 1 : 0;
                const loop = document.getElementById('loopVideo').checked ? 1 : 0;
                
                ytPlayer = new YT.Player('ytplayer', {
                    videoId: id,
                    playerVars: {
                        autoplay: autoplay,
                        playsinline: 1,
                        rel: 0,
                        fs: 1,
                        loop: loop,
                        playlist: loop ? id : undefined
                    },
                    events: {
                        onReady: () => {
                            haptics.success();
                            setupMediaSession(`Video ${id}`);
                        },
                        onError: (e) => {
                            const errors = { 2: 'Invalid video ID', 5: 'HTML5 error', 100: 'Video not found', 101: 'Embedding disabled', 150: 'Embedding disabled' };
                            showError(errors[e.data] || 'Playback error');
                        }
                    }
                });
            };

            if (ytReady || window.YT?.Player) {
                ytReady = true;
                createPlayer();
            } else {
                let attempts = 0;
                const checkReady = setInterval(() => {
                    attempts++;
                    if (window.YT?.Player) {
                        ytReady = true;
                        clearInterval(checkReady);
                        createPlayer();
                    } else if (attempts > 50) {
                        clearInterval(checkReady);
                        showError('Player failed to load');
                    }
                }, 100);
            }
        }

        const placeholderHTML = `
            <div class="video-placeholder">
                <div class="placeholder-content">
                    <div class="placeholder-icon">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </div>
                    <div class="placeholder-title">Ready to Play</div>
                    <div class="placeholder-subtitle">
                        <svg viewBox="0 0 24 24"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>
                        Paste a YouTube link above
                    </div>
                </div>
            </div>`;

        function clearVideo() {
            haptics.light();
            destroyPlayer();
            document.getElementById('videoContainer').innerHTML = placeholderHTML;
            document.getElementById('videoUrl').value = '';
            currentVideoId = null;
        }

        async function pasteFromClipboard() {
            haptics.light();
            try {
                const text = await navigator.clipboard.readText();
                if (text) { document.getElementById('videoUrl').value = text; if (extractId(text)) loadVideo(); }
            } catch { showError('Paste not available'); }
        }

        function toggleSettings() { haptics.light(); document.getElementById('settingsPanel').classList.toggle('active'); }
        function setAspectRatio(r) { document.getElementById('videoContainer').classList.toggle('aspect-4-3', r === '4-3'); saveState(); }
        function toggleTheaterMode() { document.querySelector('.container').style.maxWidth = document.getElementById('theaterMode').checked ? '100%' : '960px'; saveState(); }

        async function toggleRecording() {
            const btn = document.getElementById('recordBtn');
            const status = document.getElementById('recordStatus');
            haptics.medium();
            if (recorder?.state === 'recording') {
                recorder.stop();
                btn.innerHTML = '<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="6"/></svg> Record';
                btn.classList.remove('recording');
                return;
            }
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                chunks = [];
                recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                recorder.ondataavailable = e => e.data.size && chunks.push(e.data);
                recorder.onstop = () => { stream.getTracks().forEach(t => t.stop()); document.getElementById('downloadBtn').style.display = 'inline-flex'; status.textContent = 'Ready to save'; haptics.success(); };
                recorder.start();
                btn.innerHTML = '<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12" rx="1"/></svg> Stop';
                btn.classList.add('recording');
                status.textContent = 'Recording...';
                document.getElementById('downloadBtn').style.display = 'none';
            } catch { status.textContent = 'Cancelled'; }
        }

        function downloadRecording() {
            if (!chunks.length) return;
            haptics.medium();
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob(chunks, { type: 'video/webm' }));
            a.download = `vidflow-${Date.now()}.webm`;
            a.click();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('videoUrl');
            input.addEventListener('keydown', e => e.key === 'Enter' && loadVideo());
            input.focus();
            loadState();
            updateOnlineStatus();
            document.querySelectorAll('input[type="checkbox"], select').forEach(el => el.addEventListener('change', () => haptics.light()));
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) input.addEventListener('focus', () => setTimeout(() => window.scrollTo(0, 0), 100));
        });

        document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible' && currentVideoId) setupMediaSession(`Video ${currentVideoId}`); });
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js').catch(() => {});
    </script>
</body>
</html>
